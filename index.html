<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sisyphus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- TOP: Header bar -->
  <header class="header">
    <button class="header-btn" id="help-btn" aria-label="How to play">?</button>
    <div class="greek-border" id="greek-border-left"></div>
    <a href="/" class="title">SISYPHUS</a>
    <div class="greek-border" id="greek-border-right"></div>
    <button class="header-btn" id="menu-btn" aria-label="Menu">
      <span class="hamburger"></span>
    </button>
  </header>

  <!-- MIDDLE: Game area -->
  <main class="game-container">
    <!-- Background layer -->
    <div class="bg-layer"></div>

    <!-- The hill / ground -->
    <svg class="ground-layer" viewBox="0 0 800 600" preserveAspectRatio="xMidYMax slice">
      <!-- The slope Sisyphus climbs -->
    </svg>

    <!-- Sisyphus and boulder (fixed position) -->
    <div class="sisyphus-container">
      <svg class="boulder" viewBox="0 0 100 100" id="boulder">
        <!-- Boulder shape -->
      </svg>
      <svg class="stickman" viewBox="0 0 100 150" id="stickman">
        <!-- Stickman figure -->
      </svg>
    </div>
  </main>

  <!-- BOTTOM: Footer bar -->
  <footer class="footer">
    <div class="greek-border" id="greek-border-footer-left"></div>
    <div class="height-display">
      <span id="height-value">0</span>m
    </div>
    <div class="greek-border" id="greek-border-footer-right"></div>
  </footer>

  <!-- Modals will go here -->
  <div class="modal" id="help-modal">
    <div class="modal-content">
      <h2>How to Play</h2>
      <p>Click the boulder to push it up the hill.</p>
      <p>Come back every day to keep pushing.</p>
      <p>Miss a day and it rolls all the way back down.</p>
      <p>What's the point? Exactly.</p>
      <button class="modal-close" id="help-close">Got it</button>
    </div>
  </div>

  <div class="modal" id="menu-modal">
    <div class="modal-content">
      <h2>Menu</h2>
      <button class="menu-option" id="theme-btn">Toggle Theme</button>
      <button class="menu-option" id="scoreboard-btn">Scoreboard</button>
      <button class="menu-option" id="about-btn">About</button>
      <button class="modal-close" id="menu-close">Close</button>
    </div>
  </div>

  <!-- Debug Time Machine (DEV_MODE only) -->
  <div class="debug-panel" id="debug-panel">
    <div class="debug-title">Time Machine</div>
    <div class="debug-row">
      <label>Date</label>
      <input type="date" id="debug-date">
    </div>
    <div class="debug-row">
      <label>Time</label>
      <input type="time" id="debug-time">
    </div>
    <div class="debug-row">
      <label>UTC Offset</label>
      <select id="debug-timezone">
        <option value="-12">UTC-12</option>
        <option value="-11">UTC-11</option>
        <option value="-10">UTC-10 (Hawaii)</option>
        <option value="-9">UTC-9 (Alaska)</option>
        <option value="-8">UTC-8 (Pacific)</option>
        <option value="-7">UTC-7 (Mountain)</option>
        <option value="-6">UTC-6 (Central)</option>
        <option value="-5">UTC-5 (Eastern)</option>
        <option value="-4">UTC-4 (Atlantic)</option>
        <option value="-3">UTC-3</option>
        <option value="-2">UTC-2</option>
        <option value="-1">UTC-1</option>
        <option value="0">UTC+0 (London)</option>
        <option value="1">UTC+1 (Paris)</option>
        <option value="2">UTC+2</option>
        <option value="3">UTC+3 (Moscow)</option>
        <option value="4">UTC+4</option>
        <option value="5">UTC+5</option>
        <option value="5.5">UTC+5:30 (India)</option>
        <option value="6">UTC+6</option>
        <option value="7">UTC+7</option>
        <option value="8">UTC+8 (China)</option>
        <option value="9">UTC+9 (Japan)</option>
        <option value="10">UTC+10 (Sydney)</option>
        <option value="11">UTC+11</option>
        <option value="12">UTC+12 (NZ)</option>
      </select>
    </div>
    <div class="debug-row">
      <label>Simulated "Today"</label>
      <div id="debug-result">--</div>
    </div>
    <div class="debug-row">
      <label>Last Played</label>
      <div id="debug-last-played">--</div>
    </div>
    <div class="debug-row">
      <label>Height / Rollback</label>
      <div id="debug-state-info">--</div>
    </div>
    <div class="debug-buttons">
      <button id="debug-prev-day">-1 Day</button>
      <button id="debug-next-day">+1 Day</button>
      <button id="debug-reset">Reset to Now</button>
    </div>
    <div class="debug-row">
      <button id="debug-reload-state">Reload State</button>
    </div>
    <div class="debug-row">
      <button id="debug-new-player">New Player (Reset All)</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
